<!DOCTYPE html>
<html>
<head>
    <title>Fishbowl AI</title>
    <style>
        @font-face {
            font-family: 'Fira Code';
            src: url('../fonts/Fira_code/FiraCode-VariableFont_wght.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
        }

        body {
            font-family: 'Fira Code', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #212436 0%, #4b3f44 100%), url('stars1.png');
            background-blend-mode: overlay;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;

        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            transition: margin-left 0.3s ease;
            gap: 20px;
        }

        .hamburger-menu {
            position: absolute;
            top: 5px;
            left: 80px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            -webkit-app-region: no-drag;
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background-color: #fce4e8;
            transition: all 0.3s ease;
        }

        .side-panel {
            width: 200px;
            background: rgba(128, 128, 128, 0.25);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.18);
            /* box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); */
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding: 20px;
            color: #fce4e8;
            overflow-y: auto;
            z-index: 999;
        }

        .side-panel.open {
            transform: translateX(0);
        }

        .main-container.panel-open {
            margin-left: 240px;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(128, 128, 128, 0.25);
            -webkit-backdrop-filter: blur(10px);
            /* border: 1px solid rgba(255, 255, 255, 0.18); */
            padding: 18px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(61, 66, 124, 0.37);
            -webkit-app-region: drag;
            user-select: none;
            position: relative;
        }

        .header h1 {
            margin: 0;
            color: #fce4e8;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Fira Code', sans-serif;
        }

        .tab-container {
            position: absolute;
            bottom: 0;
            left: 120px;
            right: 150px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            -webkit-app-region: no-drag;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .tab-container::-webkit-scrollbar {
            height: 4px;
        }

        .tab-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tab-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .tab-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .new-tab-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s ease;
            font-family: 'Fira Code', monospace;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .new-tab-button:hover {
            color: #fce4e8;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-tab {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            max-width: 150px;
            min-width: 60px;
            position: relative;
            transition: all 0.2s ease;
            font-family: 'Fira Code', monospace;
            gap: 8px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .chat-tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fce4e8;
        }

        .chat-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #fce4e8;
        }

        .tab-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .close-tab {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            font-family: 'Fira Code', monospace;
            flex-shrink: 0;
        }

        .close-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fce4e8;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            scroll-behavior: smooth;
        }

        .app-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fce4e8;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
            z-index: 1;
            font-family: 'Fira Code', monospace;
        }

        .app-title.hidden {
            opacity: 0;
        }

        .app-title h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 16px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            font-family: 'Fira Code', monospace;
        }

        .app-title p {
            font-size: 18px;
            font-weight: 400;
            margin: 0;
            opacity: 0.8;
            font-family: 'Fira Code', monospace;
        }

        .message {
            width: 100%;
            padding: 20px 0;
            font-size: 13px;
            line-height: 1.6;
            position: relative;
        }

        .message:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.15) 20%, 
                rgba(255, 255, 255, 0.25) 50%, 
                rgba(255, 255, 255, 0.15) 80%, 
                transparent 100%
            );
        }

        .message.with-separator::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.15) 20%, 
                rgba(255, 255, 255, 0.25) 50%, 
                rgba(255, 255, 255, 0.15) 80%, 
                transparent 100%
            );
        }

        .user-message {
            color: #fce4e8;
            text-align: left;
            padding-left: 40px;
        }

        .user-message::before {
            content: 'You';
            position: absolute;
            top: 20;
            left: 0;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .assistant-message {
            color: #fce4e8;
            text-align: left;
            padding-left: 40px;
        }

        .assistant-message::before {
            content: 'AI';
            position: absolute;
            top: 20px;
            left: 0;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            background: rgba(15, 15, 15, 0.25);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            background: transparent;
            -webkit-backdrop-filter: none;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            color: #fce4e8;
            font-family: 'Fira Code', monospace;
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #message-input:focus {
            border: none;
            box-shadow: none;
        }

        #send-button {
            padding: 12px;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        #send-button::before {
            content: '>';
            font-size: 16px;
            line-height: 1;
            font-family: 'Fira Code', monospace;
        }

        #send-button:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateX(2px);
        }

        #send-button:disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            width: 100%;
            padding: 20px 0 20px 40px;
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .typing-indicator.visible {
            opacity: 1;
        }

        .typing-indicator::before {
            content: 'AI';
            position: absolute;
            top: 0;
            left: 0;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .typing-indicator .dots {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #fce4e8;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="side-panel" id="side-panel">
            <h2>Menu</h2>
            <p>This is the side panel content. You can add any functionality here.</p>
        </div>
        
        <div class="chat-section">
            <div class="header">
                <button class="hamburger-menu" id="hamburger-menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <h1></h1>
                
                <div class="tab-container" id="tab-container">
                    <button class="new-tab-button" id="new-tab-button">+</button>
                    <div class="chat-tab active" data-tab-id="0">
                        <span class="tab-title">New Chat</span>
                        <button class="close-tab">×</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="app-title" id="app-title">
                    <h1>fishbowl</h1>
                    <p>See, question, ask</p>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="" />
                    <button id="send-button" aria-label="Send message"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidePanel = document.getElementById('side-panel');
        const mainContainer = document.getElementById('main-container');
        const appTitle = document.getElementById('app-title');
        const tabContainer = document.getElementById('tab-container');
        const newTabButton = document.getElementById('new-tab-button');

        // Tab management
        let tabCounter = 1;
        let activeTabId = 0;
        let tabs = {
            0: {
                title: 'New Chat',
                messages: [],
                hasMessages: false
            }
        };

        const placeholderTexts = [
            "Type your message here...",
            "Create a snake game in python",
            "What's on my screen"
        ];
        
        let currentTextIndex = 0;
        let currentCharIndex = 0;
        let isTyping = true;
        let typingSpeed = 100; // milliseconds per character
        let pauseTime = 2000; // pause between texts
        
        function animatePlaceholder() {
            const currentText = placeholderTexts[currentTextIndex];
            
            if (isTyping) {
                if (currentCharIndex <= currentText.length) {
                    messageInput.placeholder = currentText.substring(0, currentCharIndex);
                    currentCharIndex++;
                    setTimeout(animatePlaceholder, typingSpeed);
                } else {
                    isTyping = false;
                    setTimeout(animatePlaceholder, pauseTime);
                }
            } else {
                if (currentCharIndex > 0) {
                    currentCharIndex--;
                    messageInput.placeholder = currentText.substring(0, currentCharIndex);
                    setTimeout(animatePlaceholder, typingSpeed / 2); // Erase faster
                } else {
                    currentTextIndex = (currentTextIndex + 1) % placeholderTexts.length;
                    isTyping = true;
                    setTimeout(animatePlaceholder, 500); // Brief pause before next text
                }
            }
        }
        
        animatePlaceholder();

        hamburgerMenu.addEventListener('click', () => {
            sidePanel.classList.toggle('open');
            mainContainer.classList.toggle('panel-open');
        });

        // Function to resize tabs based on available space
        function resizeTabsToFit() {
            const tabContainerWidth = tabContainer.offsetWidth;
            const newTabButtonWidth = newTabButton.offsetWidth + 8; // Include margin
            const availableWidth = tabContainerWidth - newTabButtonWidth;
            const tabs = document.querySelectorAll('.chat-tab');
            const gapWidth = 2; // Gap between tabs
            const totalGapWidth = (tabs.length - 1) * gapWidth;
            const availableTabWidth = availableWidth - totalGapWidth;
            
            if (tabs.length > 0) {
                const tabWidth = Math.max(60, Math.min(150, availableTabWidth / tabs.length));
                
                tabs.forEach(tab => {
                    tab.style.maxWidth = `${tabWidth}px`;
                    tab.style.minWidth = `${Math.min(60, tabWidth)}px`;
                });
            }
        }

        // Tab functions
        function createTab() {
            const tabId = tabCounter++;
            tabs[tabId] = {
                title: 'New Chat',
                messages: [],
                hasMessages: false
            };

            const tabElement = document.createElement('div');
            tabElement.className = 'chat-tab';
            tabElement.dataset.tabId = tabId;
            tabElement.innerHTML = `
                <span class="tab-title">New Chat</span>
                <button class="close-tab">×</button>
            `;

            // Add event listeners
            tabElement.addEventListener('click', (e) => {
                if (!e.target.classList.contains('close-tab')) {
                    switchTab(tabId);
                }
            });

            tabElement.querySelector('.close-tab').addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabId);
            });

            tabContainer.appendChild(tabElement);
            
            // Scroll to the new tab
            tabElement.scrollIntoView({ behavior: 'smooth', inline: 'nearest' });
            
            switchTab(tabId);
        }

        function switchTab(tabId) {
            // Update active tab visual state
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            const activeTab = document.querySelector(`[data-tab-id="${tabId}"]`);
            activeTab.classList.add('active');

            // Save current tab's messages
            if (activeTabId !== null) {
                tabs[activeTabId].messages = Array.from(chatContainer.children).filter(child => 
                    child.classList.contains('message')
                ).map(msg => ({
                    content: msg.textContent,
                    isUser: msg.classList.contains('user-message')
                }));
            }

            // Switch to new tab
            activeTabId = tabId;
            loadTabMessages(tabId);

            // Show/hide app title based on whether tab has messages
            if (tabs[tabId].hasMessages) {
                appTitle.classList.add('hidden');
            } else {
                appTitle.classList.remove('hidden');
            }
        }

        function closeTab(tabId) {
            if (Object.keys(tabs).length === 1) {
                // Don't close the last tab, just clear it
                tabs[tabId] = {
                    title: 'New Chat',
                    messages: [],
                    hasMessages: false
                };
                document.querySelector(`[data-tab-id="${tabId}"] .tab-title`).textContent = 'New Chat';
                loadTabMessages(tabId);
                appTitle.classList.remove('hidden');
                return;
            }

            // Remove tab element
            document.querySelector(`[data-tab-id="${tabId}"]`).remove();
            delete tabs[tabId];

            // If closing active tab, switch to first available tab
            if (activeTabId === tabId) {
                const firstTabId = Object.keys(tabs)[0];
                switchTab(parseInt(firstTabId));
            }
        }

        // Add scroll threshold detection
        let isNearBottom = true;
        const SCROLL_THRESHOLD = 100; // pixels from bottom to trigger auto-scroll

        chatContainer.addEventListener('scroll', () => {
            const scrollPosition = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight;
            isNearBottom = scrollPosition < SCROLL_THRESHOLD;
        });

        // Modify addMessage function to respect scroll position
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            
            // Only auto-scroll if user was already near bottom
            if (isNearBottom) {
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 100);
            }

            // Update tab state
            tabs[activeTabId].hasMessages = true;
            if (isUser && tabs[activeTabId].title === 'New Chat') {
                updateTabTitle(activeTabId, content);
            }
        }

        // Modify loadTabMessages to respect scroll position
        function loadTabMessages(tabId) {
            // Clear current messages (keep app title)
            const messages = chatContainer.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());

            // Load messages for this tab
            tabs[tabId].messages.forEach(msg => {
                addMessage(msg.content, msg.isUser);
            });

            // Always scroll to bottom when switching tabs
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
                isNearBottom = true;
            }, 100);
        }

        function updateTabTitle(tabId, message) {
            const title = message.length > 20 ? message.substring(0, 20) + '...' : message;
            tabs[tabId].title = title;
            const tabElement = document.querySelector(`[data-tab-id="${tabId}"] .tab-title`);
            if (tabElement) {
                tabElement.textContent = title;
            }
        }

        // Event listeners for tabs
        newTabButton.addEventListener('click', createTab);

        // Add event listeners to initial tab
        document.querySelector('.chat-tab').addEventListener('click', (e) => {
            if (!e.target.classList.contains('close-tab')) {
                switchTab(0);
            }
        });

        document.querySelector('.close-tab').addEventListener('click', (e) => {
            e.stopPropagation();
            closeTab(0);
        });

        // Resize tabs on window resize
        window.addEventListener('resize', () => {
            setTimeout(resizeTabsToFit, 10);
        });

        // Initial resize
        setTimeout(resizeTabsToFit, 100);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Hide the app title when user sends first message
            appTitle.classList.add('hidden');

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            typingIndicator.style.display = 'block';
            // Add a small delay before showing the typing indicator
            setTimeout(() => {
                typingIndicator.classList.add('visible');
            }, 100);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                await ipcRenderer.invoke('send-message', message);
            } catch (error) {
                addMessage('Sorry, an error occurred while processing your message.');
                console.error('Error:', error);
            } finally {
                typingIndicator.classList.remove('visible');
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 300); // Wait for fade out animation
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        ipcRenderer.on('python-response', (event, message) => {
            typingIndicator.classList.remove('visible');
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 300); // Wait for fade out animation
            addMessage(message);
        });

        ipcRenderer.on('python-error', (event, message) => {
            typingIndicator.classList.remove('visible');
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 300); // Wait for fade out animation
            addMessage('Error: ' + message);
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>
</html>
